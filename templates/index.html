{% extends "base.html" %}
{% block content %}
<div class="row">
  {% for blog in blogs %}
  <div class="card col-md-4 m-1">
    <img src="media/{{blog.image}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{blog.title}}</h5>
      <p class="card-text">{{blog.content|truncatewords:20}}</p>
      <a href="{% url 'blog_detail' blogid=blog.id %}" class="btn btn-primary">View Blog</a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
